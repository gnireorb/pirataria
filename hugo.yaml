# Hugo configuration file
title: c/Pirataria

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentação
      pageRef: /docs
      weight: 1
    - name: Sobre
      pageRef: /sobre
      weight: 2
    - name: Contato ↗
      url: "https://github.com/c-pirataria"
      weight: 3
    - name: Pesquisa
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/c-pirataria/c-pirataria.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/c-pirataria/c-pirataria.github.io/edit/main/content"
