title: c/Pirataria

enableGitInfo: true

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentação
      pageRef: /docs
      weight: 1
    - name: Sobre
      pageRef: /sobre
      weight: 2
    - name: Contato ↗
      url: "https://github.com/c-pirataria"
      weight: 3
    - name: Pesquisa
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/c-pirataria/c-pirataria.github.io"
      params:
        icon: github

params:
  description: Esta megathread tem como objetivo atuar como uma valiosa fonte para explorar uma ampla gama de recursos excepcionais, incluindo sites, aplicativos, ferramentas, etc. 

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide

  page:
    width: normal

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

  editURL:
    enable: true
    base: "https://github.com/c-pirataria/c-pirataria.github.io/edit/main/content"
