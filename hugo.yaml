title: Pirataria

enableGitInfo: true

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

defaultContentLanguage: pt-br
defaultContentLanguageInSubdir: true
languages:
  pt-br:
    contentDir: content/
    disabled: false
    languageCode: pt-BR
    languageDirection: ltr
    languageName: Português (Brasileiro)
    weight: 1
  pt:
    contentDir: content/
    disabled: false
    languageCode: pt
    languageDirection: ltr
    languageName: Português (Portugal)
    weight: 2

menu:
  main:
    - name: Documentação
      pageRef: /docs
      weight: 1
    - name: Sobre
      pageRef: /sobre
      weight: 2
    - name: Contato ↗
      url: "https://github.com/gnireorb"
      weight: 3
    - name: Pesquisa
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/gnireorb/pirataria/"
      params:
        icon: github

params:
  description: Esta megathread tem como objetivo atuar como uma valiosa fonte para explorar uma ampla gama de recursos excepcionais, incluindo sites, aplicativos, ferramentas, etc. 

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide

  page:
    width: normal

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  displayUpdatedDate: true
  dateFormat: "2 de January de 2006"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

  editURL:
    enable: true
    base: "https://github.com/gnireorb/pirataria/edit/main/content"
